name: flutter_boot_receiver
description: A Flutter plugin for registering Dart callbacks when the Android device boots up
version: 1.2.0
homepage: https://github.com/AhsanSarwar45/flutter_boot_receiver
repository: https://github.com/AhsanSarwar45/flutter_boot_receiver
issue_tracker: https://github.com/AhsanSarwar45/flutter_boot_receiver/issues

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.flux.flutter_boot_receiver
        pluginClass: FlutterBootReceiverPlugin


